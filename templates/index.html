<body>





  <div class="container">
    <div class="row">
      <div class="col-md-12 jumbotron text-center">
        <h1>SpaceX Launch Dashboard</h1>
        <p>Use the interactive charts below to explore the dataset</p>
      </div>
    </div>
    <div class="row">
      <div class="col-md-2">

        <div class="bg-light row">
          <div class="col"> <label for="customRange1" class="form-label">Year range</label></div>
          <div class="col"> <label for="customRange1" class="form-label">Begin Year:</label>
            <select id="beginYear" name="beginYear" onchange="handleBeginYear(this.value);"></select>
          </div>
          <div class="col"> <label for="customRange1" class="form-label">End Year:</label>
            <select id="endYear" name="endYear" onchange="handleEndYear(this.value);"></select>
          </div>
          <div class="col"><button type="button" class="btn btn-primary" onclick="handleYearRange()">Launch</button></div>
          <div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <!-- begin viz setup -->
  <div class="container">
    <div class=col-md-8>
      <canvas id="lineChart"></canvas>
    </div>


    <div class=col-md-4>
      <canvas id="myChart"></canvas>
    </div>



    <div class=col-md-12>
      <canvas id="barChart"></canvas>
    </div>
  </div>




  <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/5.5.0/d3.js"></script>
  <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>

  <script src="../static/js/slider.js"></script>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
